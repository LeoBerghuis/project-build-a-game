<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vier-op-een-rij</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>

<body>
    <div class="start-screen">
        <p>Welkom bij 4 op een rij!</p>
        <div class="select-player">
            <p>Selecteer speler:</p>
            <label for="">Player one</label>
            <select name="player-one" id="player-select-one" class="form-select-sm"></select>
            <label for="">Player two</label>
            <select name="player-two" id="player-select-two" class="form-select-sm"></select>
        </div>
        <button class="btn btn-secondary btn-sm start-game">Begin het spel!</button>
    </div>
    <nav class="nav-bar">
        <div class="home-button">
            <a href="../index.html" class="home-button">Back to home</a>
        </div>
        <div class="back-button">
            <span class="back-icon material-symbols-outlined ">
                first_page
                </span>
        </div>
        <div class="right">
            <button class="change-player">Change player</button>
            <div class="settings"><span class="material-symbols-outlined">
                manage_accounts
                </span></div>
            <div class="logo">Vier op een rij</div>
        </div>
    </nav>
    <div class="settings-popup"></div>
    <div class="popup"></div>
    <main>
        <p class="player-turn"></p>
        <div class="buttons">
            <button class="btn btn-outline-primary btn-sm row-one">Row 1</button>
            <button class="btn btn-outline-primary btn-sm row-two">Row 2 </button>
            <button class="btn btn-outline-primary btn-sm row-three">Row 3</button>
            <button class="btn btn-outline-primary btn-sm row-four">Row 4</button>
            <button class="btn btn-outline-primary btn-sm row-five">Row 5</button>
            <button class="btn btn-outline-primary btn-sm row-six">Row 6</button>
            <button class="btn btn-outline-primary btn-sm row-seven">Row 7</button>
        </div>
        <div class="board"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
</body>

</html>
