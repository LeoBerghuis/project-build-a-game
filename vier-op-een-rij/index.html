<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vier-op-een-rij</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=manage_accounts" />
</head>

<body>
    <div class="start-screen">
        <p>Welkom bij 4 op een rij!</p>
        <div class="select-player">
            <p>Selecteer speler:</p>
        </div>
        <button class="start-game">Begin het spel!</button>
    </div>
    <nav class="navbar">
        <div class="home-button">
            <a href="../index.html" class="home-button">Back to home</a>
        </div>
        <div class="right">
            <div class="settings"><span class="material-symbols-outlined">
                manage_accounts
                </span></div>
            <div class="logo">Vier op een rij</div>
        </div>
    </nav>
    <div class="settings-popup">
        
    </div>
    <main>
        <p class="player-turn"></p>
        <div class="buttons">
            <button class="row-one">Row 1</button>
            <button class="row-two">Row 2 </button>
            <button class="row-three">Row 3</button>
            <button class="row-four">Row 4</button>
            <button class="row-five">Row 5</button>
            <button class="row-six">Row 6</button>
            <button class="row-seven">Row 7</button>
        </div>
